blank_issues_enabled: false
contact_links:
  - name: ThoughtSpot Community Support
    url: https://github.com/your-org/ThoughtSpot/discussions
    about: Please ask and answer questions here.
contact_links:
  - name: ThoughtSpot Security Bug Bounty
    url: https://github.com/your-org/ThoughtSpot/security/policy
    about: Please report security vulnerabilities here.

template_chooser:
  template_labels:
    - 'bug'
    - 'documentation'
    - 'enhancement'

  templates:
    - name: Bug report 🐞
      about: File a bug report
      filename: bug_report.md
    - name: 📝 Documentation Update
      about: Improve Documentation
      filename: documentation_update.md
    - name: ✨ Feature Request
      about: Suggest a feature
      filename: feature_request.md